spring.application.name=leaf_and_bloom_back_office

# data source
spring.datasource.url=jdbc:mysql://localhost:3306/leaf_and_bloom
spring.datasource.username=root
spring.datasource.password=YourNewStrongPassword!

# Hibernate properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
# hibernate ddl auto (create, create-drop, validate, update, none)
spring.jpa.hibernate.ddl-auto=update


# Date formatting
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss

# useful settings for testing 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true 


# FE connection
frontend.url=http://localhost:5173
