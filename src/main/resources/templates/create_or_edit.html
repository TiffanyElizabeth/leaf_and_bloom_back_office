<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/template :: head}"></div>
    <title th:text="${edit} ?
        |Edit '${tea.name}'| :
        |Add a new tea|">
        product form
    </title>
</head>

<body>
    <div th:replace="~{fragments/template :: navbar}"></div>
    <div class="container my-5">
        <h1 class="mb-4" th:text="${edit} ?
        |Edit '${tea.name}'| :
        |Add a new tea|"></h1>
        <form id="tea-form" th:object="${tea}" th:action="@{${edit} ? '/teas/edit/' + ${tea.id} : '/teas/create'}"
            method="post">


            <input type="hidden" th:field="*{id}" />


            <div class="mb-3">
                <label class="form-label" for="name">Tea Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter tea name" th:field="*{name}"
                    th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('name')}" th:text=${error}></li>
                    </ul>
                </div>
            </div>


            <div class="mb-3 d-flex justify-content-between">
                <button type="submit" class="btn btn-primary" value="add new tea">Submit</button>
                <button type="reset" class="btn btn-warning" value="reset all fields">Reset</button>
            </div>
        </form>
    </div>


    <div th:replace="~{fragments/template :: js}"></div>
</body>

</html>
