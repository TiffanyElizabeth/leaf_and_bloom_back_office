<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/template :: head}"></div>
    <title>teas index</title>
</head>

<body>
    <div th:replace="~{fragments/template :: navbar}"></div>

    <div class="container my-5">
        <!-- errorMessage - index as reroute from show/edit/delete -->
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>

        <div class="d-flex justify-content-between align-items-center">
            <h1 class="mb-4">Our Teas</h1>
            <a th:href="@{/teas/create}" class="btn btn-primary btn-sm mb-4">Add a new tea</a>
        </div>

        <!-- if findFiltered (TeaService) returns an empty list (index) -->
        <div th:if="${!hasTeas}" class="alert alert-info">We apologise. No teas match your search.</div>

        <!-- if findFiltered (TeaService) doesn't return an empty list (index) we get a table with the resulting teas -->
        <div class="col-12" th:if="${hasTeas}">
            <table class="table">
                <thead>
                    <tr>
                        <th>In Stock?</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- looping through teas -->
                    <tr th:each="tea : *{teas}">
                        <th>
                            <span th:if="${tea.stock == null || tea.stock == 0}" class="text-danger">❌</span>
                            <span th:if="${tea.stock > 0 && tea.stock < 4}" class="text-warning">⚠️</span>
                            <span th:if="${tea.stock >= 4}" class="text-success">✔️</span>
                        </th>
                        <td>
                            <a th:href="@{/teas/{id}(id=${tea.id})}" th:text="${tea.name}">Tea name</a>
                        </td>

                        <td th:text="${tea.category.name}">Tea category</td>

                        <td>
                            <div class="d-flex justify-content-end">
                                <a th:href="@{/teas/edit/{id}(id=${tea.id})}"
                                    class="btn btn-success btn-sm me-2">Edit</a>
                                <form th:action="@{/teas/delete/{id}(id=${tea.id})}" method="post">
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </div>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <div th:replace="~{fragments/template :: js}"></div>
</body>

</html>
