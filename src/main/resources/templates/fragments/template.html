<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:fragment="head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" th:rel="stylesheet" />
    </div>
    <title>fragments - base template</title>
</head>

<body>
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/teas}">Leaf & Bloom</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Our Teas
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" th:href="@{/teas(categoryId=1)}">White Teas</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/teas(categoryId=2)}">Green Teas</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/teas(categoryId=3)}">Oolong Teas</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/teas(categoryId=4)}">Black Teas</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/teas(categoryId=5)}">Herbal Teas</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/teas(categoryId=6)}">Rooibis Teas</a>
                                </li>
                                <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" th:href="@{/teas}">View All</a></li>
                    </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/teas/create}">Add a New Tea</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <form th:action="@{/teas}" method="get" class="d-flex" role="search" aria-label="Search teas">
                            <label for="nav-search" class="visually-hidden">Search all teas</label>
                            <div class="input-group input-group-sm">
                                <input id="nav-search" name="name" type="search" class="form-control form-control-sm"
                                    placeholder="Search all teas" aria-label="Search all teas"
                                    th:value="${param.name}" />
                                <button class="btn btn-outline-primary btn-sm" type="submit">Search</button>
                            </div>
                        </form>
                    </li>
                    </ul>



                    <div class="d-flex align-items-center ms-3">
                        <div class="me-3">
                            Hello, <span sec:authentication="name"></span>
                            <span sec:authentication="principal.authorities"></span>
                        </div>
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-primary">Sign out</button>
                        </form>
                    </div>

                </div>
            </div>
        </nav>
    </div>

    <!-- bootstrap -->
    <div th:fragment="js">
        <script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}"></script>
    </div>
</body>

</html>
