<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/template :: head}"></div>
    <title>teas index</title>
</head>

<body>
    <!--<div th:replace="~{fragments/template :: navbar}"></div>/!-->

    <div class="container my-5">
        <!--<div class="d-flex justify-content-between align-items-center">
            <h1 class="mb-4">Our Teas</h1>
            <a th:href="@{/teas/create}" class="btn btn-primary btn-sm mb-4">Add a new tea</a>
        </div> /!-->
        <form th:action="@{/teas/searchByName}" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" name="name" class="form-control" placeholder="Search teas by name" />
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        <div th:if="${!hasTeas}" class="alert alert-info">We apologise. No teas match your search.</div>

        <div class="col-12" th:if="${hasTeas}">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">In Stock?</th>
                        <th scope="col">Name</th>
                        <th scope="col">Category</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tea : *{teas}">
                        <th scope="row">
                            <span th:if="${tea.stock == null || tea.stock == 0}" class="text-danger">❌</span>
                            <span th:if="${tea.stock > 0 && tea.stock < 4}" class="text-warning">⚠️</span>
                            <span th:if="${tea.stock >= 4}" class="text-success">✔️</span>
                        </th>
                        <td>[[${tea.name}]]</td>
                        <td th:text="${tea.category != null ? tea.category.name : 'No category'}"></td>

                        <td>
                            <div class="d-flex justify-content-end">
                                <div>edit</div>
                                <div>delete</div>
                                <!--<a th:href="@{/ingredients/edit/{id}(id=${ingredient.id})}"
                                    class="btn btn-success btn-sm me-2">Edit</a>
                                <form action="#" th:action="@{/ingredients/delete/{id}(id=${ingredient.id})}"
                                    method="post">
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </div>
                            </form> /!-->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <div th:replace="~{fragments/template :: js}"></div>
</body>

</html>
