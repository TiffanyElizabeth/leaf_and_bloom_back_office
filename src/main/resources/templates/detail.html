<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/template :: head}"></div>
    <title th:text="|About ${tea.name}|"></title>
</head>

<body>
    <div th:replace="~{fragments/template :: navbar}"></div>
    <div class="container my-5">
        <h1 class="mb-4" th:text="${tea.name}">tea name</h1>
        <div class="d-flex justify-content-between">
            <p class="card-text fw-semibold text-dark" th:text="${tea.category.name}">category</p>
            <p class="card-text fw-semibold text-dark"
                th:text="'â‚¬' + ${#numbers.formatDecimal(tea.price, 1, 'COMMA', 2, 'POINT')}">price</p>
        </div>
        <div class="d-flex justify-content-between">
            <p class="fst-italic" th:text="${tea.description}">tea description</p>
            <p class="card-text fw-semibold text-dark" th:text="|Stock: ${tea.stock}|">stock</p>
        </div>
        <img th:src="@{${tea.photoUrl != null && !tea.photoUrl.isEmpty() ? '/img/' + tea.photoUrl : '/img/teaplaceholder.jpg'}}"
            class="w-50" alt="Tea Image">
        <br>

        <div class="d-flex gap-1">
            <a th:href="@{/teas/edit/{id}(id=${tea.id})}" class="btn btn-success btn-sm">Edit</a>
            <form th:action="@{/teas/delete/{id}(id=${tea.id})}" method="post">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </div>
    </div>



    <div th:replace="~{fragments/template :: js}"></div>
</body>

</html>
